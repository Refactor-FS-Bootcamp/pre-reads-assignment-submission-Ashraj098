<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Html form Assignment</title>
    </head>
    <body>
        <main>
            <form>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br><br>
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname" placeholder="Enter Last Name" ><br>

                <h4>Select A Gender</h4>

                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="radio" id="trangender" name="gender" value="Transgender">
                <label for="transgender">Transgender</label>

                <h4>profileImage</h4>

                <label for="uploadimage">Upload Profile Image:</label>
                <input type="file" name="upload image" id="uploadimage"><br><br>

                <label for="desc">self Description:-</label><br>
                <textarea name="desc" id="description" cols="30" rows="10"></textarea><br><br>

                <label for="country">Select your country: </label>
                <select name="Country" id="Country">
                    <option value="default" selected>Choose country</option>
                    <option value="india">india</option>
                    <option value="us">United state</option>
                    <option value="grmany">Germany</option>
                    <option value="france">France</option>
                    <option value="mexico">Mexico</option>
                </select><br><br>

                <span>
                    <button type="button">Submit</button>
                    <button type="button">Reset</button>
                </span>
                

            </form>
        </main>
    </body>
</html>
