<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reserve.css">
</head>

<body>
    <section class="reserve" id="reserve">

        <h3 class="sub-heading"> Reservation</h3>
        <h1 class="heading">Reserve Your Seat Now</h1>

        <form action="">

            <div class="inputBox">
                <div class="input">
                    <span>First name</span>
                    <input type="text" placeholder="First Name" id="firstName">
                </div>
                <div class="input">
                    <span>Last Name</span>
                    <input type="text" placeholder="Last Name" id="lastName">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Phone</span>
                    <input type="text" placeholder="Your Phone Number" id="phoneNumber">
                </div>
                <div class="input">
                    <span>Table</span>
                    <input type="number" placeholder="Table Number" id="tableNumber">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Persons</span>
                    <input type="number" placeholder="Number Of Person" id="numberOfPerson">
                </div>
                <div class="input">
                    <span>date and time</span>
                    <input type="datetime-local" id="date">
                </div>
            </div>
            <button class="btn" id="book-btn">Book Now</button>
            <a href="http://127.0.0.1:5500/pre-reads-assignment-submission-Ashraj098/Restaurent%20Web%20App/All%20Reservations/allReserve.html" class="btn">All Reservations</a>
        </form>
    </section>

    <script src="reserve.js"></script>
</body>

</html>
